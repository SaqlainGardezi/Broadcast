<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

   <script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
var person = prompt("Please enter your name");
if (person !== '' && person.length>1 && person !==null) {
  var socket = io();
  socket.emit('new user', person);

  $('form').submit(function(){

    socket.emit('chat message',  $('#m').val(), person);
    $('#m').val('');
    return false;
  });
  socket.on('chat message', function(msg, sender){
    if (person ==sender ) {

    var message="My msg is : "+ msg ;
    $('#messages').append($('<li>').text(message));
    }
    else{

    var message=sender+ " >>Said>>"+ msg ;
    $('#messages').append($('<li>').text(message));
    }
  });
  socket.on('userAdded', function(usersActive){
    for(i=0;i<=usersActive.length; i++){
    console.log("Active Users are : "+ usersActive );}
  });
}
  
</script>


  </body>
</html>
